<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
      {% for img in object.images_list.all %}
          <li data-target="#carousel-example-generic" data-slide-to="{{ img.id }}" class="active"></li>
      {% endfor %}
  </ol>
  <div class="carousel-inner" role="listbox">
      {% for img in object.images_list.all %}
          <div class="carousel-item {% if img.id == 1 %} active {%  endif %}">
              <img src="/media/{{ img.url }}" alt="First slide" style="width: 100%">
          </div>
      {% endfor %}
  </div>
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
