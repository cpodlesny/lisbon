{% load thumbnail %}
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img style="object-fit: cover;width: 100%;" src="{%  if object.img %}{% thumbnail object.img|default:'default_profile.png' 600x400 crop %}{% endif %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img style="object-fit: cover;width: 100%;" src="{%  if object.img1 %}{% thumbnail object.img1|default:'default_profile.png' 600x400 crop %}{% endif %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img style="object-fit: cover;width: 100%;" src="{%  if object.img2 %}{% thumbnail object.img2|default:'default_profile.png' 600x400 crop %}{% endif %}" alt="Third slide">
    </div>
      <div class="carousel-item">
      <img style="object-fit: cover;width: 100%;" src="{%  if object.img3 %}{% thumbnail object.img3|default:'default_profile.png' 600x400 crop %}{% endif %}" alt="Third slide">
    </div>
  </div>
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
