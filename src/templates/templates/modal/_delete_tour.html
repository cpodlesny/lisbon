{% load i18n %}
<div class="modal fade delete_tour" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Contact delete</h4>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <h4>Are you sure to delete Tour</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                    <button type="button" class="btn btn-danger" onclick="confirm_delete()">{% trans 'Delete' %}</button>
                </div>
            </div>
        </div>
    </div>
</div>
