{% for lang in LANGUAGES %}
    <form style="display: inline-block" id="setLang{{ lang.1}}" class="form-inline" action="/i18n/setlang/" method="POST">
        {% csrf_token %}
        <input name="next" type="hidden" value="{{ request.path }}">
        <input type="hidden" name="language" value="{{ lang.0 }}">
        <a href="#" onclick="$('#setLang{{ lang.1 }}').submit();
                return false;"><i class="flag-icon flag-icon-{% if lang.0 == 'en' %}gb{% else %}{{ lang.0 }}{% endif %}"></i>  <span>{{ lang.1 }}</span></a>
    </form>
{% endfor %}
