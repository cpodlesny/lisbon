{% load staticfiles %}
{% load i18n %}
<div class="card">
    {% if object.img %}
        <a href="{{ object.id }}"><img style="height: 350px;width: 100%; object-fit: cover;" class="img-fluid" src="{% static '/media/' %}{{ object.img }}" alt="" width="100%"></a>
    {% else %}
        <div class="embed-responsive embed-responsive-16by9">
            <iframe src="{{ object.video }}?autoplay=1"  frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
    {% endif %}
    <div class="card-block">
        <h4 class="card-title">{{ object.title }}</h4>
        <p class="card-text text-justify">{{ object.description|truncatechars:200}}</p>
{#        <a href="{{ object.id }}" class="btn btn-danger-outline">Read More</a>#}
        {% include 'templates/_share.html' %}
        {% include 'templates/_CRUD.html' %}
    </div>
</div>
