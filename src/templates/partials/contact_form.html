{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
    <form action="" method="post">
        <input type="hidden" name="next" value="{{ next }}" class="form-control">
        {{ form }}
        <br>
        <button type="submit" class="btn btn-lg btn-blue">Save</button>
        <br>
        <br>
        <br>
        {% csrf_token %}
    </form>
    </div>
    <script>
        $('input').each(function(){
            $(this).addClass('form-control')
        })
        $('label').each(function(){
            $(this).addClass('my-label')
        })
    </script>
{% endblock %}
