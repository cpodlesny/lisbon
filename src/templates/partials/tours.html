{% extends 'base.html' %}
{% block content %}

    <article class="tours">
        <div class="container">
            <h1 class="display-4 type">{{ title }}</h1>
            <div class="row">
                {% for object in tour_list %}
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        {% include 'templates/card.html' %}

                {% endfor %}
            </div>
            {% include 'templates/pagination.html' %}
        </div>
    </article>
{% endblock %}
